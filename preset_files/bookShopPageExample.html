<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BookShop</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header_navigation">
                    <div class="header_logo">
                        <h2>BookShop</h2>
                    </div>
                    <div>
                        <ul class="header_navigation_block">
                            <li><a class="active" href="#">books</a></li>
                            <li><a href="#">audiobooks</a></li>
                            <li><a href="#">Stationery & gifts</a></li>
                            <li><a href="#">blog</a></li>
                        </ul>
                    </div>
                    <div class="header_tools_block">
                        <div class="account">
                            <a href="#">
                                <img src="./images/user.svg" alt="user icon" />
                            </a>
                        </div>
                        <div class="search">
                            <a href="#">
                                <img src="./images/search.svg" alt="search icon" />
                            </a>
                        </div>
                        <div class="shop_bag">
                            <a href="#">
                                <img src="./images/shop bag.svg" alt="shop bag icon" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <a href="#">
                    <div class="main_change_old_book">
                        <h3>Change old book on new</h3>
                        <div>
                            <img class="arrow" src="../images/arrow.svg" alt="arrow change old book icon" />
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="main_top_100_books_block">
                        <h3>top 100 books 2022</h3>
                        <div>
                            <img class="arrow" src="../images/arrow.svg" alt="arrow top 100 icon" />
                        </div>
                    </div>
                </a>
                <section class="main_slider_block">
                    <div class="slider">
                        <div class="slider_line"></div>
                        <div class="dots"></div>
                    </div>
                </section>
                <div class="main_dots_block"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="container"></div>
        </footer>
        <script src="./dist/main.js"></script>
    </body>
</html>
